<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic html setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Appointments - Nails By Sau. View and manage your nail appointments.">
    <meta name="keywords" content="appointments, customer dashboard, nail appointments, nails by sau">
    <meta name="author" content="Nails By Sau">
    <title>My Appointments - Nails By Sau</title>
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- css files -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- preload for faster loading -->
    <link rel="preload" href="css/style.css" as="style">
    <style>
        .customer-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        
        .dashboard-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .appointments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .appointment-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .appointment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .appointment-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .appointment-service {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff69b4;
            margin-bottom: 10px;
        }
        
        .appointment-details {
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
        }
        
        .detail-value {
            color: #212529;
        }
        
        .appointment-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-reschedule {
            background: #007bff;
            color: white;
        }
        
        .btn-reschedule:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-cancel {
            background: #dc3545;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn-contact {
            background: #28a745;
            color: white;
        }
        
        .btn-contact:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        
        .no-appointments {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-appointments i {
            font-size: 4rem;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        
        .no-appointments h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .no-appointments p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .btn-book-now {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-book-now:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .loading i {
            font-size: 3rem;
            color: #ff69b4;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 2rem;
            }
            
            .appointments-grid {
                grid-template-columns: 1fr;
            }
            
            .appointment-actions {
                flex-direction: column;
            }
            
            .btn-action {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- header section -->
    <header class="header" role="banner">
        <div class="header-content">
            <a href="index.html" class="logo" aria-label="Nails By Sau - Home">
                <i class="fas fa-paint-brush" aria-hidden="true"></i>
                Nails By Sau
            </a>
            
            <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Open navigation menu">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
            
            <nav class="nav-menu" id="nav-menu" role="navigation" aria-label="Main navigation">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="book-appointment.html" class="nav-link">Book Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item customer-only" style="display: none;">
                        <a href="customer-dashboard.html" class="nav-link active" aria-current="page">
                            <i class="fas fa-user"></i> My Appointments
                        </a>
                    </li>
                    <li class="nav-item customer-only" style="display: none;">
                        <a href="#" onclick="window.CustomerAuth.signOutCustomer()" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    <li class="nav-item guest-only">
                        <a href="customer-login.html" class="nav-link">
                            <i class="fas fa-sign-in-alt"></i> Customer Login
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content" class="main" role="main">
        <div class="customer-dashboard">
            <div class="dashboard-header">
                <h1 class="dashboard-title">My Appointments</h1>
                <p class="dashboard-subtitle">Manage your nail appointments</p>
            </div>

            <div id="appointments-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading your appointments...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-customer-auth.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Load customer appointments
        async function loadCustomerAppointments() {
            const container = document.getElementById('appointments-container');
            
            try {
                // Check if customer is logged in
                if (!window.CustomerAuth.getCurrentCustomer()) {
                    container.innerHTML = `
                        <div class="no-appointments">
                            <i class="fas fa-lock"></i>
                            <h3>Please Log In</h3>
                            <p>You need to be logged in to view your appointments.</p>
                            <a href="customer-login.html" class="btn-book-now">Log In</a>
                        </div>
                    `;
                    return;
                }

                // Get customer appointments
                const result = await window.CustomerAuth.getCustomerAppointments();
                
                if (result.success && result.appointments.length > 0) {
                    displayAppointments(result.appointments);
                } else {
                    container.innerHTML = `
                        <div class="no-appointments">
                            <i class="fas fa-calendar-plus"></i>
                            <h3>No Appointments Yet</h3>
                            <p>You haven't booked any appointments yet. Book your first nail appointment today!</p>
                            <a href="book-appointment.html" class="btn-book-now">Book Now</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
                container.innerHTML = `
                    <div class="no-appointments">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Appointments</h3>
                        <p>There was an error loading your appointments. Please try again.</p>
                        <button onclick="loadCustomerAppointments()" class="btn-book-now">Try Again</button>
                    </div>
                `;
            }
        }

        // Display appointments
        function displayAppointments(appointments) {
            const container = document.getElementById('appointments-container');
            
            const appointmentsHTML = appointments.map(appointment => {
                const appointmentDate = new Date(appointment.appointmentDate);
                const status = appointment.status || 'confirmed';
                const statusClass = `status-${status}`;
                
                return `
                    <div class="appointment-card">
                        <div class="appointment-header">
                            <span class="appointment-service">${appointment.service}</span>
                            <span class="appointment-status ${statusClass}">${status}</span>
                        </div>
                        
                        <div class="appointment-details">
                            <div class="detail-item">
                                <span class="detail-label">Date:</span>
                                <span class="detail-value">${appointmentDate.toLocaleDateString('en-CA', { 
                                    weekday: 'long', 
                                    year: 'numeric', 
                                    month: 'long', 
                                    day: 'numeric' 
                                })}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Time:</span>
                                <span class="detail-value">${appointment.appointmentTime}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Duration:</span>
                                <span class="detail-value">${appointment.duration} minutes</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Total:</span>
                                <span class="detail-value" style="font-weight: 700; color: #ff69b4;">$${appointment.price}</span>
                            </div>
                            ${appointment.notes ? `
                                <div class="detail-item">
                                    <span class="detail-label">Notes:</span>
                                    <span class="detail-value">${appointment.notes}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="appointment-actions">
                            <button class="btn-action btn-reschedule" onclick="rescheduleAppointment('${appointment.id}')">
                                <i class="fas fa-calendar-alt"></i> Reschedule
                            </button>
                            <button class="btn-action btn-cancel" onclick="cancelAppointment('${appointment.id}')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <a href="contact.html" class="btn-action btn-contact">
                                <i class="fas fa-phone"></i> Contact Us
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div class="appointments-grid">
                    ${appointmentsHTML}
                </div>
            `;
        }

        // Reschedule appointment
        function rescheduleAppointment(appointmentId) {
            // For now, redirect to booking page with a note
            alert('To reschedule, please book a new appointment and contact us to cancel the old one.');
            window.location.href = 'book-appointment.html';
        }

        // Cancel appointment
        function cancelAppointment(appointmentId) {
            if (confirm('Are you sure you want to cancel this appointment?')) {
                // Here you would implement the cancellation logic
                alert('Appointment cancellation requested. We will contact you to confirm.');
            }
        }

        // Load appointments when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomerAppointments();
        });
    </script>
</body>
</html>
