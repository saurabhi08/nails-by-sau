    <style>
        /* Remove any list bullets in the top navigation on this page */
        .header .nav-menu .nav-list,
        .header .nav-menu .nav-list li {
            list-style: none !important;
            list-style-type: none !important;
            margin: 0;
            padding: 0;
        }
        .header .nav-menu .nav-list { padding-left: 0 !important; }
        .header .nav-menu .nav-list li::marker,
        .header .nav-menu .nav-list li::before,
        .header .nav-menu .nav-list li::after {
            content: '' !important;
            display: none !important;
        }
        .customer-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        
        .dashboard-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .appointments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .appointment-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .appointment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .appointment-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .appointment-service {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff69b4;
            margin-bottom: 10px;
        }
        
        .appointment-details {
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
        }
        
        .detail-value {
            color: #212529;
        }
        
        .appointment-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-reschedule {
            background: #007bff;
            color: white;
        }
        
        .btn-reschedule:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-cancel {
            background: #dc3545;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn-contact {
            background: #28a745;
            color: white;
        }
        
        .btn-contact:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        
        .no-appointments {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-appointments i {
            font-size: 4rem;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        
        .no-appointments h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .no-appointments p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .btn-book-now {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-book-now:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .loading i {
            font-size: 3rem;
            color: #ff69b4;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 2rem;
            }
            
            .appointments-grid {
                grid-template-columns: 1fr;
            }
            
            .appointment-actions {
                flex-direction: column;
            }
            
            .btn-action {
                text-align: center;
            }
        }
    </style>
</head>
<body>

            <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Open navigation menu">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
            
            <nav class="nav-menu" id="nav-menu" role="navigation" aria-label="Main navigation">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="book-appointment.html" class="nav-link">Book Appointment</a>

                    <li class="nav-item">

    <main id="main-content" class="main" role="main">
        <div class="customer-dashboard">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Customer Dashboard</h1>
                <p class="dashboard-subtitle">Manage your nail appointments</p>
            </div>

            <div id="appointments-container">
                <div class="loading">

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-customer-auth.js"></script>
    <script src="js/firebase-appointments.js"></script>
    <script src="js/appointment-manager.js"></script>
    <script src="js/payment-history.js"></script>
    <script src="js/messaging-system.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/customer-manager.js"></script>
    
    <script>
        // Wait for authentication to initialize
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('appointments-container');
            let authResolved = false;

            // Keep loading state until auth resolves to avoid login flash
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading your appointments...</p>
                </div>
            `;

            firebase.auth().onAuthStateChanged((user) => {
                authResolved = true;
                if (user) {
                    loadCustomerAppointments();
                } else {
                    // Delay showing login prompt to give auth a moment on first load
                    setTimeout(() => {
                        if (!firebase.auth().currentUser) {
                            container.innerHTML = `
                                <div class=\"no-appointments\"> 
                                    <i class=\"fas fa-lock\"></i>
                                    <h3>Please Log In</h3>
                                    <p>You need to be logged in to view your appointments.</p>
                                    <a href=\"customer-login.html\" class=\"btn-book-now\">Log In</a>
                                </div>
                            `;
                        }
                    }, 400);
                }
            });
            // URL-based logout trigger: customer-dashboard.html?logout=1
            try {
                const params = new URLSearchParams(window.location.search);
                if (params.get('logout') === '1') {
                    if (window.firebase && firebase.auth) {
                        firebase.auth().signOut().finally(() => {
                            localStorage.removeItem('user');
                            window.location.replace('index.html');
                        });
                    }
                }
            } catch (e) { console.warn('Logout param handling error', e); }
        });

        // Load customer appointments
        async function loadCustomerAppointments() {
            const container = document.getElementById('appointments-container');
            
            try {
                // Check if customer is logged in using Firebase auth directly
                const user = firebase.auth().currentUser;
                if (!user) {
                    container.innerHTML = `
                        <div class="no-appointments">
                            <i class="fas fa-lock"></i>
                            <h3>Please Log In</h3>
                            <p>You need to be logged in to view your appointments.</p>
                            <a href="customer-login.html" class="btn-book-now">Log In</a>
                        </div>
                    `;
                    return;
                }

                // Get customer appointments
                const result = await window.CustomerAuth.getCustomerAppointments();
                
                if (result.success && result.appointments.length > 0) {
                    displayAppointments(result.appointments);
                } else {
                    // Fallback: try localStorage backup
                    try {
                        const stored = localStorage.getItem('nailsbysau_appointments');
                        const all = stored ? JSON.parse(stored) : [];
                        const mine = all.filter(a => (a.customerUid && a.customerUid === user.uid) || (a.email && a.email === user.email));
                        if (mine.length > 0) {
                            displayAppointments(mine);
                            return;
                        }
                    } catch (e) { console.warn('Local backup read failed', e); }
                    container.innerHTML = `
                        <div class="no-appointments">
                            <i class="fas fa-calendar-plus"></i>
                            <h3>No Appointments Yet</h3>
                            <p>You haven't booked any appointments yet. Book your first nail appointment today!</p>
                            <a href="book-appointment.html" class="btn-book-now">Book Now</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
                container.innerHTML = `
                    <div class="no-appointments">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Appointments</h3>
                        <p>There was an error loading your appointments. Please try again.</p>
                        <button onclick="loadCustomerAppointments()" class="btn-book-now">Try Again</button>
                    </div>
                `;
            }
        }

        // Safe date formatter that avoids timezone shifts
        function formatDateSafe(dateInput) {
            if (!dateInput) return '';
            try {
                const str = String(dateInput);
                // Expect YYYY-MM-DD or ISO; use the first 10 chars
                const [y, m, d] = str.slice(0, 10).split('-').map(v => parseInt(v, 10));
                if (!y || !m || !d) return str;
                const monthNames = [
                    'January','February','March','April','May','June',
                    'July','August','September','October','November','December'
                ];
                const weekdayNames = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
                // Build a UTC date to avoid local TZ offsets
                const dt = new Date(Date.UTC(y, m - 1, d));
                const weekday = weekdayNames[dt.getUTCDay()];
                const monthName = monthNames[m - 1];
                return `${weekday}, ${monthName} ${d}, ${y}`;
            } catch (_) {
                return String(dateInput);
            }
        }

        // Display appointments
        function displayAppointments(appointments) {
            const container = document.getElementById('appointments-container');
            const totalCount = appointments.length;
            
            const appointmentsHTML = appointments.map(appointment => {
                const status = appointment.status || 'confirmed';
                const statusClass = `status-${status}`;
                
                return `
                    <div class="appointment-card">
                        <div class="appointment-header">
                            <span class="appointment-service">${appointment.service}</span>
                            <span class="appointment-status ${statusClass}">${status}</span>
                        </div>
                        
                        <div class="appointment-details">
                            <div class="detail-item">
                                <span class="detail-label">Date:</span>
                                <span class="detail-value">${formatDateSafe(appointment.appointmentDate)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Time:</span>
                                <span class="detail-value">${appointment.appointmentTime}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Duration:</span>
                                <span class="detail-value">${appointment.duration} minutes</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Total:</span>
                                <span class="detail-value" style="font-weight: 700; color: #ff69b4;">$${appointment.price}</span>
                            </div>
                            ${appointment.notes ? `
                                <div class="detail-item">
                                    <span class="detail-label">Notes:</span>
                                    <span class="detail-value">${appointment.notes}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="appointment-actions">
                            <button class="btn-action btn-reschedule" onclick="rescheduleAppointment('${appointment.id}')">
                                <i class="fas fa-calendar-alt"></i> Reschedule
                            </button>
                            <button class="btn-action btn-cancel" onclick="cancelAppointment('${appointment.id}','${appointment.appointmentDate}','${appointment.appointmentTime}')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <a href="contact.html" class="btn-action btn-contact">
                                <i class="fas fa-phone"></i> Contact Us
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h2 style="margin:0; font-size:1.25rem;">Your Appointments</h2>
                    <span style="background:#f1f3f5; color:#343a40; padding:6px 12px; border-radius:16px; font-weight:600;">Total: ${totalCount}</span>
                </div>
                <div class="appointments-grid">
                    ${appointmentsHTML}
                </div>
            `;
        }

        // Reschedule appointment
        function rescheduleAppointment(appointmentId) {
            // For now, redirect to booking page with a note
            alert('To reschedule, please book a new appointment and contact us to cancel the old one.');
            window.location.href = 'book-appointment.html';
        }

        // Cancel appointment (customer-initiated)
        async function cancelAppointment(appointmentId, appointmentDate, appointmentTime) {
            if (!appointmentId) return;
            const ok = confirm('Are you sure you want to cancel this appointment?');
            if (!ok) return;

            const user = firebase.auth().currentUser;
            if (!user) {
                alert('Please log in to cancel your appointment.');
                return;
            }

            // Optimistic UI: disable all cancel buttons temporarily
            const buttons = document.querySelectorAll(`button.btn-action.btn-cancel`);
            buttons.forEach(b => b.disabled = true);

            try {
                if (window.FirebaseAppointments && window.FirebaseAppointments.updateAppointmentStatus) {
                    const db = firebase.firestore();
                    const userEmail = (user.email || '').toLowerCase();
                    const userUid = user.uid;
                    const normalizeDateKey = (input) => {
                        try {
                            if (!input) return '';
                            const d = new Date(input);
                            if (!isNaN(d.getTime())) {
                                const y = d.getFullYear();
                                const m = String(d.getMonth() + 1).padStart(2, '0');
                                const dy = String(d.getDate()).padStart(2, '0');
                                return `${y}-${m}-${dy}`;
                            }
                            return String(input).slice(0, 10);
                        } catch (_) { return String(input).slice(0, 10); }
                    };
                    const dateKey = normalizeDateKey(appointmentDate);

                    let result = { success: false };

                    // 1) Try direct by doc ID if it exists and belongs to this user
                    try {
                        const doc = await db.collection('appointments').doc(appointmentId).get();
                        if (doc.exists) {
                            const data = doc.data() || {};
                            const belongsToUser = (data.customerUid === userUid) || ((data.email || '').toLowerCase() === userEmail);
                            if (belongsToUser && (data.status || 'confirmed').toLowerCase() !== 'cancelled') {
                                result = await window.FirebaseAppointments.updateAppointmentStatus(appointmentId, 'cancelled');
                            }
                        }
                    } catch (_) { /* ignore */ }

                    // 2) Fallback search by UID â†’ then by email
                    if (!result || !result.success) {
                        let snap = await db.collection('appointments')
                            .where('customerUid', '==', userUid)
                            .where('appointmentDate', '==', dateKey)
                            .where('appointmentTime', '==', appointmentTime)
                            .limit(1)
                            .get();

                        if (snap.empty) {
                            snap = await db.collection('appointments')
                                .where('email', '==', userEmail)
                                .where('appointmentDate', '==', dateKey)
                                .where('appointmentTime', '==', appointmentTime)
                                .limit(1)
                                .get();
                        }

                        if (!snap.empty) {
                            const docId = snap.docs[0].id;
                            result = await window.FirebaseAppointments.updateAppointmentStatus(docId, 'cancelled');
                        }
                        // 3) Final fallback: search by service + loose time match, then force merge update
                        if ((!result || !result.success)) {
                            const looseTime = String(appointmentTime).trim();
                            const candidates = await db.collection('appointments')
                                .where('appointmentDate', '==', dateKey)
                                .get();
                            let matched = null;
                            candidates.forEach(doc => {
                                const data = doc.data() || {};
                                const belongs = (data.customerUid === userUid) || ((data.email || '').toLowerCase() === userEmail);
                                if (!belongs) return;
                                const timeEqual = String(data.appointmentTime || '').trim() === looseTime;
                                if (timeEqual && (data.status || 'confirmed').toLowerCase() !== 'cancelled') {
                                    matched = doc.id;
                                }
                            });
                            if (matched) {
                                await db.collection('appointments').doc(matched).set({
                                    status: 'cancelled',
                                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                                }, { merge: true });
                                result = { success: true };
                            }
                        }
                    }

                    if (!result || !result.success) throw new Error(result && result.error ? result.error : 'Update failed');
                } else {
                    throw new Error('Appointments API not available');
                }

                if (window.showAlert) {
                    window.showAlert('Appointment cancelled successfully.', 'success');
                } else {
                    alert('Appointment cancelled successfully.');
                }

                // Reload the customer appointments list
                await loadCustomerAppointments();
            } catch (e) {
                console.error('Cancel error:', e);
                if (window.showAlert) {
                    window.showAlert('Could not cancel the appointment. Please try again.', 'error');
                } else {
                    alert('Could not cancel the appointment. Please try again.');
                }
            } finally {
                buttons.forEach(b => b.disabled = false);
            }
        }

        // Initial load will be triggered by onAuthStateChanged
    </script>
