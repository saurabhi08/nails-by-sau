<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic html setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customer Login - Nails By Sau. Access your appointments and account.">
    <meta name="keywords" content="customer login, appointments, account, nails by sau">
    <meta name="author" content="Nails By Sau">
    <title>Customer Login - Nails By Sau</title>
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- css files -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- preload for faster loading -->
    <link rel="preload" href="css/style.css" as="style">
    <style>
        .login-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-title {
            font-size: 2.5rem;
            color: #ff69b4;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
        }
        
        .btn-register {
            width: 100%;
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-register:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- header section -->
    <header class="header" role="banner">
        <div class="header-content">
            <a href="index.html" class="logo" aria-label="Nails By Sau - Home">
                <i class="fas fa-paint-brush" aria-hidden="true"></i>
                Nails By Sau
            </a>
            
            <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Open navigation menu">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
            
            <nav class="nav-menu" id="nav-menu" role="navigation" aria-label="Main navigation">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="book-appointment.html" class="nav-link">Book Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item customer-only" style="display: none; list-style: none;">
                        <a href="customer-dashboard.html" class="nav-link">
                            <i class="fas fa-user"></i> My Appointments
                        </a>
                    </li>
                    <li class="nav-item customer-only" style="display: none;">
                        <a href="#" onclick="window.CustomerAuth.signOutCustomer()" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    <li class="nav-item guest-only" style="list-style: none;">
                        <a href="customer-login.html" class="nav-link active" aria-current="page">
                            <i class="fas fa-sign-in-alt"></i> Customer Login
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content" class="main" role="main">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Customer Login</h1>
                <p class="login-subtitle">Access your appointments and account</p>
            </div>

            <div id="message-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>
            </form>

            <div class="divider">
                <span>Don't have an account?</span>
            </div>

            <button type="button" class="btn-register" onclick="showRegisterForm()">
                <i class="fas fa-user-plus"></i> Create Account
            </button>

            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </main>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-customer-auth.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            
            try {
                const result = await window.CustomerAuth.signInCustomer(email, password);
                
                if (result.success) {
                    showMessage('Login successful! Redirecting to your appointments...', 'success');
                    setTimeout(() => {
                        window.location.href = 'customer-dashboard.html';
                    }, 1500);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('An error occurred during login. Please try again.', 'error');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Log In';
            }
        });

        // Show register form
        function showRegisterForm() {
            const container = document.querySelector('.login-container');
            container.innerHTML = `
                <div class="login-header">
                    <h1 class="login-title">Create Account</h1>
                    <p class="login-subtitle">Sign up to manage your appointments</p>
                </div>

                <div id="message-container"></div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-firstName" class="form-label">First Name</label>
                        <input type="text" id="reg-firstName" name="firstName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-lastName" class="form-label">Last Name</label>
                        <input type="text" id="reg-lastName" name="lastName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-email" class="form-label">Email Address</label>
                        <input type="email" id="reg-email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-phone" class="form-label">Phone Number</label>
                        <input type="tel" id="reg-phone" name="phone" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-password" class="form-label">Password</label>
                        <input type="password" id="reg-password" name="password" class="form-input" required minlength="6">
                    </div>

                    <button type="submit" class="btn-login" id="register-btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>

                <div class="divider">
                    <span>Already have an account?</span>
                </div>

                <button type="button" class="btn-register" onclick="showLoginForm()">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>

                <div class="back-link">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            `;

            // Add event listener for register form
            document.getElementById('register-form').addEventListener('submit', handleRegister);
        }

        // Show login form
        function showLoginForm() {
            location.reload();
        }

        // Handle registration
        async function handleRegister(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('reg-firstName').value;
            const lastName = document.getElementById('reg-lastName').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            const password = document.getElementById('reg-password').value;
            const registerBtn = document.getElementById('register-btn');
            
            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            
            try {
                const result = await window.CustomerAuth.registerCustomer(email, password, firstName, lastName, phone);
                
                if (result.success) {
                    showMessage('Account created successfully! Redirecting to your appointments...', 'success');
                    setTimeout(() => {
                        window.location.href = 'customer-dashboard.html';
                    }, 1500);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('An error occurred during registration. Please try again.', 'error');
            } finally {
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        }

        // Check if customer is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Let the auth state change handler handle redirects
            // This prevents redirect loops
        });
    </script>
</body>
</html>
